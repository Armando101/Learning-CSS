<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Bootstrap</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container" style="height: 500px">
        <h1>Herramientas disponibles en Bootstrap 4</h1>
        <hr>
        <div class="m-2 p-1 text-white bg-primary float-sm-left float-lg-none caja w-25 h-25 border border-primary rounded-bottom">
            Hello World
        </div>
        <div class="ml-3 p-2 text-muted bg-success float-sm-left caja w-25 h-25 border border-primary rounded-bottom">
            Hello World
        </div>
        <div class="mx-2 p-3 text-info bg-warning float-sm-left caja w-25 h-25 border border-primary rounded-bottom">
            Hello World
        </div>
        <div class="clearfix"></div>
        <hr>
        <h2>Fin del contenedor</h2>
        <!-- mx coloca margen a la derecha e izquierda
        my coloca margen hacia arriba y abajo -->
        <div class="invisible shadow-lg mx-auto m-2 p-3 text-light bg-success caja w-25 h-25 border border-primary rounded-bottom">
            Hello World
        </div>
    </div>

    <script type="text/javascript" src="jquery/jquery.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
