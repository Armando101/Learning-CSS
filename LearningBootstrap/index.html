<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Bootstrap</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

   <div class="container border">
       <div class="row">
           <header class="col-12 bg-primary text-white p-2 pl-5">
               <h1>Learning Bootstrap</h1>
           </header>
           <nav id="menu" class="col-12 bg-secondary text-white">
               <ul class="row">
                   <li class="col">Inicio</li>
                   <li class="col">Pagina1</li>
                   <li class="col">Pagina2</li>
                   <li class="col">Pagina3</li>
                   <li class="col">Contacto</li>
               </ul>
           </nav>
           <section id="content" class="col-12">
               <div class="row">
                   <sections id="products" class="col-9 border">
                       <h2>Products</h2>
                       <hr>
                       <div class="items">
                           <div class="row">
                               <div class="item col bg-primary m-2">Producto</div>
                               <div class="item col bg-warning m-2">Producto</div>
                               <div class="item col bg-danger m-2">Producto</div>
                            </div>
                            <div class="row mt-5">
                                <div class="item col bg-primary m-2">Producto</div>
                                <div class="item col bg-warning m-2">Producto</div>
                                <div class="item col bg-danger m-2">Producto</div>
                                <div class="item col-5 bg-success m-2">Producto</div>
                            </div>
                            <div class="row mt-5 justify-content-between">
                                <div class="item col-3 bg-primary m-2">between</div>
                                <div class="item col-3 bg-warning m-2">between</div>
                            </div>
                            <div class="row mt-5 justify-content-center">
                                <div class="item col-3 bg-primary m-2">center</div>
                                <div class="item col-3 bg-warning m-2">center</div>
                            </div>
                            <div class="row mt-5 justify-content-start">
                                <div class="item col-3 bg-primary m-2">start</div>
                                <div class="item col-3 bg-warning m-2">start</div>
                            </div>
                            <div class="row mt-5 justify-content-around">
                                <div class="item col-3 bg-primary m-2">around</div>
                                <div class="item col-3 bg-warning m-2">around</div>
                            </div>
                       </div>
                    </sections>
                    <aside class="col-3 border">
                        <h2>Barra lateral</h2>
                        <div class="lateral row bg-light align-items-center">
                            <div class="col-4 bg-primary align-self-start">
                                Elemento 1
                            </div>
                            <div class="col-4 bg-success align-self-center">
                                Elemento 2
                            </div>
                            <div class="col-4 bg-warning align-self-end">
                                Elemento 3
                            </div>

                        </div>
                    </aside>
                </div>
           </section>
           <footer class="col-lg-12 bg-info">
               Learning Bootstrap &copy;
           </footer>
       </div>
   </div>

    <script type="text/javascript" src="jquery/jquery.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
