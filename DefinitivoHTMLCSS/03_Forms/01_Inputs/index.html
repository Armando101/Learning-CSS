<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>¿Cuál es tu nombre?</span>
            <input type="text" id="nombre" placeholder="Ex. Armando Rivera"> 
        </label>

        <label for="inicio">
            <span>¿Qué día comenzaste?</span>
            <input type="date" id="inicio"> 
        </label>

        <label for="horario">
            <span>¿Cuál es tu horario favorito?</span>
            <input type="time" id="horario"> 
        </label>
    </form>
</body>
</html>
