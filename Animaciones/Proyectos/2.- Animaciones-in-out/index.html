<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Animaciones de entrada y salida</title>
</head>
<body>
  <img src="img/platzi.png" alt="">
  <div class="overlay active" id="overlay">
    <div class="modal" id="modal">
      <div class="close" id="close">x
      </div>
      <h1>Atenci√≥n!!</h1>
      <p>Estas a punto de crear una ventana de modal muy cool</p>
      <p>Te gusto</p>
      <div class="modal-buttons">
        <button class="btn primary" id="hide-modal" type="button" name="button">Si, esta chido</button>
        <button class="btn warning" type="button" name="button">No :(</button>
      </div>
    </div>
  </div>
  <script type="text/javascript">

    const $hideButton = document.getElementById('hide-modal');
    const $modal = document.getElementById('modal');
    const $overlay = document.getElementById('overlay');
    const $close = document.getElementById('close');

    $hideButton.addEventListener('click', (event) => {
      // console.log(event);
      $modal.style.animation = 'animationOut 0.8s forwards'
      $overlay.classList.remove('active');
    });

    $close.addEventListener('click', (event) => {
      // console.log(event);
      $modal.style.animation = 'animationOut 0.8s forwards'
      $overlay.classList.remove('active');
    });

    $overlay.addEventListener('click', (event) => {
      // console.log(event);
      $modal.style.animation = 'animationOut 0.8s forwards'
      $overlay.classList.remove('active');
    });

  </script>
</body>
</html>
