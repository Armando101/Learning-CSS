<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Transformacion rotacion</title>
</head>
<body>
  <div class="container">
    <div class="cuadrado" id="cuadrado">
      Hola mundo
    </div>
  </div>
  <script type="text/javascript">
    const $cuadrado = document.getElementById('cuadrado');
    // $cuadrado.addEventListener('nombre del evento', 'Que hago cuando el elmento ocurra')
    $cuadrado.addEventListener('animationend', (event) => {
      // console.log(event.animationName);
      if (event.animationName == 'rebote') {
        $cuadrado.style.animationName='cuadrado escalera';
        $cuadrado.style.animationDuration='3s';
      }
    });
  </script>
</body>
</html>
